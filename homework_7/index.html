<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homework_7</title>
</head>
<body>
    <div class="whitebox">
        <div class="whitebox__enter">Вход</div>
        <form class="form" action="">
            <label for="email" class="form__emaillabel">Email</label>
            <input type="email" id="email" name="email"  placeholder="Введите Email" required>
            <label for="password" class="form__passlabel">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите Пароль" required>
            <div class="custom">
                <input type="checkbox" name="checkbox" class="custom__defaultcheckbox" value="yes">
                <div class="custom__checkbox"></div>
                <label for="checkbox" class="custom__label">Я согласен получать обновления на почту</label>
            </div>
            <div class="button">
                <button>Войти</button>
            </div>
        </form>
    </div>
</body>
</html>
