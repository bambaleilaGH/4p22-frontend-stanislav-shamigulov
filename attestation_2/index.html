<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Attestation_1</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img src="1280px-IU_logo_1.png" alt="logo">
            <div class="header__title">PCS Frontend</div>
            <div class="header__navbar">
                <a href="reg.html">Регистрация</a>
                <a href="index.html" class="nav__active">Вход</a>
            </div>
        </div>
    </header>
    <main class="enter">
        <form action="">
            <div class="enter__container">
                <div class="enter-container__title">Вход</div>
                <div class="enter-container__email">
                    <label for="input_email" class="reglabel">* Email</label>
                    <input id="input_email" name="input_email" type="email" placeholder="Введите email" required>
                </div>
                <div class="enter-container__pass">
                    <label for="input_pass" class="reglabel">* Пароль</label>
                    <input id="input_pass" name="input_pass" type="password" placeholder="Введите пароль" required>
                </div>
                <div class="enter-container__button">
                    <button type="submit">Войти</button>
                </div>  
            </div>
        </form>
    </main>
</body>
</html>
