<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Attestation_1</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img src="1280px-IU_logo_1.png" alt="logo">
            <div class="header__title">PCS Frontend</div>
            <div class="header__navbar">
                <a href="reg.html" class="nav__active">Регистрация</a>
                <a href="index.html">Вход</a>
            </div>
        </div>
    </header>
    <main class="enter enter-reg">
        <form action="">
            <div class="enter__container">
                <div class="enter-container__title">Вход</div>
                <div class="enter-container__email">
                    <label for="input_email" class="reglabel">Email</label>
                    <input id="input_email" type="email" placeholder="Введите email">
                </div>
                <div class="enter-container__pass">
                    <label for="input_pass" class="reglabel">Пароль</label>
                    <input id="input_pass" type="password" placeholder="Введите пароль">
                </div>
                <div class="enter-container__confirm">
                    <label for="input_confirm" class="reglabel">Подтверждение пароля</label>
                    <input id="input_confirm" type="password" placeholder="Подтвердите пароль">
                </div>
                <div class="enter-container__gender">
                    <label for="" class="reglabel">Пол</label>
                    <div class="enter-container-gender__box">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Мужчина</label>
                    </div>
                    <div class="enter-container-gender__box">
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Женщина</label>
                    </div>
                </div>
                <div class="enter-container__about">
                    <label for="about" class="reglabel">О себе</label>
                    <textarea class="enter-container-about__textarea" name="about" id="input_resume" placeholder="Расскажите о себе..."></textarea>
                </div>
                <div class="enter-container__agree">
                    <input type="checkbox" name="agree" id="agree">
                    <div class="enter-container-agree__custom"></div>
                    <label for="agree">Я согласен получать обновления на почту</label>
                </div>
                <div class="enter-container__button enter-container-button__reg">
                    <button type="submit">Регистрация</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
